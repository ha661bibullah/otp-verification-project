<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail OTP লগইন</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .header {
            background: #4285f4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #3367d6;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }
        
        .success {
            background: #e6f4ea;
            color: #137333;
            border: 1px solid #a8dab5;
        }
        
        .error {
            background: #fce8e6;
            color: #c5221f;
            border: 1px solid #f5b4ab;
        }
        
        .info {
            background: #e8f0fe;
            color: #1967d2;
            border: 1px solid #aecbfa;
        }
        
        .otp-display {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            text-align: center;
            font-family: monospace;
            font-size: 18px;
            border: 1px dashed #ddd;
        }
        
        .resend {
            text-align: center;
            margin: 15px 0;
        }
        
        .resend a {
            color: #4285f4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OTP লগইন সিস্টেম</h1>
            <p>আপনার ইমেইলে OTP পাঠান</p>
        </div>
        
        <div class="form-container">
            <div id="step1" class="step active">
                <div class="input-group">
                    <label>ইমেইল ঠিকানা</label>
                    <input type="email" id="email" placeholder="example@gmail.com">
                </div>
                <button class="btn" onclick="sendOTP()" id="sendBtn">OTP পাঠান</button>
            </div>
            
            <div id="step2" class="step">
                <div class="message info">OTP আপনার ইমেইলে পাঠানো হয়েছে</div>
                <div class="input-group">
                    <label>6-অঙ্কের OTP</label>
                    <input type="text" id="otp" placeholder="123456" maxlength="6">
                </div>
                <button class="btn" onclick="verifyOTP()" id="verifyBtn">যাচাই করুন</button>
                <div class="resend">
                    <a href="#" onclick="resendOTP()">OTP আবার পাঠান</a>
                </div>
                <div class="otp-display">
                    ডেমো OTP: <span id="demoOtp">---</span>
                </div>
            </div>
            
            <div id="step3" class="step">
                <div class="message success">✅ সফলভাবে লগইন হয়েছে!</div>
                <button class="btn" onclick="resetForm()">আবার লগইন করুন</button>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let userEmail = '';

        async function sendOTP() {
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('sendBtn');
            
            if (!email) {
                showMessage('ইমেইল লিখুন', 'error');
                return;
            }
            
            userEmail = email;
            btn.disabled = true;
            btn.textContent = 'পাঠানো হচ্ছে...';
            
            try {
                const response = await fetch(`${API_URL}/send-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').classList.add('active');
                    document.getElementById('demoOtp').textContent = data.demo_otp;
                    showMessage('OTP পাঠানো হয়েছে', 'success');
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('সার্ভারে সমস্যা', 'error');
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'OTP পাঠান';
            }
        }

        async function verifyOTP() {
            const otp = document.getElementById('otp').value.trim();
            const btn = document.getElementById('verifyBtn');
            
            if (!otp || otp.length !== 6) {
                showMessage('৬-অঙ্কের OTP লিখুন', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'যাচাই করা হচ্ছে...';
            
            try {
                const response = await fetch(`${API_URL}/verify-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: userEmail, 
                        otp: otp 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('step2').classList.remove('active');
                    document.getElementById('step3').classList.add('active');
                    showMessage('', '');
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('সার্ভারে সমস্যা', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'যাচাই করুন';
            }
        }

        function resendOTP() {
            document.getElementById('otp').value = '';
            sendOTP();
        }

        function resetForm() {
            document.getElementById('step3').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            document.getElementById('email').value = '';
            document.getElementById('otp').value = '';
            userEmail = '';
            showMessage('', '');
        }

        function showMessage(msg, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = msg;
            msgDiv.className = 'message ' + (type || '');
        }

        // Enter key support
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendOTP();
        });
        
        document.getElementById('otp').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifyOTP();
        });
    </script>
</body>
</html>
