<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Login with OTP</h2>
    
    <input id="email" type="email" placeholder="Enter your email" 
      class="w-full p-3 border rounded mb-4 focus:outline-none focus:ring focus:border-blue-300">

    <button onclick="sendOtp()" 
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
      Send OTP
    </button>

    <input id="otp" type="text" placeholder="Enter OTP" 
      class="w-full p-3 border rounded mb-4 mt-4 focus:outline-none focus:ring focus:border-green-300">

    <button onclick="verifyOtp()" 
      class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
      Verify OTP
    </button>

    <p id="message" class="text-center mt-4 text-gray-700"></p>
  </div>

  <script>
    let serverOtp = null;

    async function sendOtp() {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Please enter your email");
        return;
      }

      const res = await fetch("http://localhost:5000/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (data.success) {
        serverOtp = data.otp; // ডেমোতে সার্ভার থেকে আসা OTP সংরক্ষণ করা
        document.getElementById("message").innerText = "OTP sent to your email!";
      } else {
        document.getElementById("message").innerText = "Failed to send OTP!";
      }
    }

    function verifyOtp() {
      const userOtp = document.getElementById("otp").value;
      if (userOtp == serverOtp) {
        document.getElementById("message").innerText = "✅ OTP Verified! Login Successful.";
      } else {
        document.getElementById("message").innerText = "❌ Invalid OTP!";
      }
    }
  </script>
</body>
</html>
